<template>
    <lightning-layout>
        <!-- TODO: Improve UI  -->
        <lightning-layout-item class="taskLayoutItem">
            
            <template if:true={todo.done}>
                <div class="taskTextContainer taskDone">
                    <p>{todo.task}</p>
                    <lightning-button-icon icon-name="utility:ban" onclick={handleDone} class="ourIcon"></lightning-button-icon>
                    <lightning-button-icon icon-name="utility:delete" onclick={handleDelete} class="ourIcon deleteIcon"></lightning-button-icon>
                </div>
            </template>

            <template if:false={todo.done}>
                <div class="taskTextContainer taskPending">
                    <p>{todo.task}</p>
                    <lightning-button-icon icon-name="utility:success" onclick={handleDone} class="ourIcon"></lightning-button-icon>
                    <lightning-button-icon icon-name="utility:delete" onclick={handleDelete} class="ourIcon deleteIcon"></lightning-button-icon>
                </div>
            </template>
            
        </lightning-layout-item>
    </lightning-layout>
</template>
